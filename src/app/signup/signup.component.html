<div class="signup-container">
  <h2 class="signup-heading">Signup</h2>
  <form (ngSubmit)="signupForm.valid && signup()" #signupForm="ngForm" class="signup-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
    </div>
    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-purple">Signup</button>
  </form>
  <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
</div>
