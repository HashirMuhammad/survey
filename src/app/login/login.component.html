<div class="login-container">
  <h2 class="login-heading">Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-purple">Login</button>
  </form>
  <p class="login-link">Don't have an account? <a routerLink="/signup">Signup</a></p>
</div>
