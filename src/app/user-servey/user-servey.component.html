<h1>User Survey Info</h1>
<div class="bg-purple">
  <!-- Name Field -->
  <div class="input-container">
    <label for="name" class="font-serif">Name:</label>
    <br>
    <input type="text" id="name" name="name" [(ngModel)]="name" required class="inputtext" />
  </div>

  <!-- Email Field -->
  <div class="input-container">
    <label for="email" class="font-serif">Email:</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="email" required class="inputtext" />
  </div>

  <!-- Phone Number Field -->
  <div class="input-container">
    <label for="phone" class="font-serif">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required class="inputtext" />
  </div>

  <button class="submit-button" (click)="startsurvey()">Start Survey</button>
