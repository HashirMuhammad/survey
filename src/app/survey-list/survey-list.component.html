<app-navbar></app-navbar>

<h2>Survey List</h2>
<ul>
  <li *ngFor="let survey of surveys">
    <a [routerLink]="['/surveys', survey._id]">{{ survey.name | titlecase }}</a>
    <!-- Add a container for the "Preview" link -->
    <div class="preview-container">
      <button (click)="deleteSurvey(survey._id)" class="delete-button">Delete</button>
      <a class="preview" [routerLink]="['/form', survey._id]">Preview</a>
    </div>
  </li>
</ul>
